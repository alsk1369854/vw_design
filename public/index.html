<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function decodeRedirectFrom404(location){
        if (location.href.indexOf("/#/") !== -1){
          window.history.replaceState(null, null,
            location.href.slice(location.href.indexOf("/#/") + 3)
          );
        }
      }
      window.onload = () => decodeRedirectFrom404(window.location);
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    />
